<!DOCTYPE html>
<html>

    <head>
        <meta name="google" content="notranslate">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <!--  external libraries js -->
        <script type="text/javascript" src="libs/jquery.min.js"></script>
        <script type="text/javascript" src="libs/bootstrap.min.js"></script>
        <script type="text/javascript" src="libs/jquery.idle.min.js"></script>
        <script type="text/javascript" src="libs/mobile-detect.min.js"></script>
        <script type="text/javascript" src="libs/handlebars.js"></script>
        <script type="text/javascript" src="libs/slick.min.js"></script>
        <!--  SDK js -->
        <script type="text/javascript" src="js/templateConfig.js"></script>
        <script type="text/javascript" src="js/sdkIndex.js"></script>
        <!-- stylesheets -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/slick.css" />
        <link rel="stylesheet" type="text/css" href="css/cardsStyle.css" />
        <link rel="stylesheet" type="text/css" href="css/vendor.css" />
        <!-- template config template -->
        <link rel="stylesheet" href="templates/templateConfig.html" id="templateConfig" />
        <link id="insertTmplRef" />
    </head>

    <body>
        <script type="text/javascript" src="js/template.js"></script>
        <div class="main-container" id="chatBoxContainer">
        </div>
        <script type="text/javascript" src="js/chatBox.js"></script>
        <script type="text/javascript" src="js/chatBoxUi.js"></script>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="vertical-alignment-helper">
                <div class="modal-dialog vertical-align-center" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">Login</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Please enter username" />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Please enter password" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="login">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
