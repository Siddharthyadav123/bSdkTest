<div class="msg user-message" id="userMessage">
    <div class="user-messagefull messageContent flex-design">
        <span id='userMsg'>{{chatText this}}</span>
        <p class="last-seen-tick text-right">
            <span class="last-seen-time" id="sentTime">{{now}}</span>
            <span class="tick-image  hidden" id="tick-image"><img src="images/hdfc/single-tick.png"></span>
            <span class="tick-image" id="doubletick-image"><img src="images/hdfc/double-tick.png"></span>
        </p>
    </div>
</div>
